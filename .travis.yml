language: node_js
node_js:
- node
- lts/boron
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.7
    - g++-4.7
before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then export CC="gcc-4.7"; export CXX="g++-4.7";
  export LINK="gcc-4.7"; export LINKXX="g++-4.7"; fi
- nvm --version
- node --version
- npm --version
- gcc --version
- g++ --version
deploy:
  provider: npm
  email: jayper@shyft.network
  api_key:
    secure: 
  on:
    tags: true
    repo: ShyftNetwork/shyft_ganache-cli
